<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../src/script/echarts.js"></script>
</head>
<body >
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<div>123123</div>
<div id="test" style="width: 100%;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    setTimeout(function () {
        document.getElementById("test").appendChild(convertCanvasToImage(document.getElementsByTagName("canvas")[0]));
        console.log(document.getElementsByTagName("img")[0].style.cssText="display:block;position: relative;float:right;width: 50%;margin: auto;");
    },2000);

    setTimeout(function(){
        console.log("123");
        document.execCommand('selectAll');
    },4000);
//    console.log(document.getElementsByTagName("canvas")[0]);
//    console.log(convertCanvasToImage(document.getElementsByTagName("canvas")[0]));
//    document.getElementById("test").appendChild(convertCanvasToImage(document.getElementsByTagName("canvas")[0]));
    function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        return image;
    }

</script>
</body>
</html>
